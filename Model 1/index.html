<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaagaZ | Music & Dance Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    :root {
        --bg-gradient: linear-gradient(135deg, #FCF9EA 0%, #fbe7e7 100%);
        --accent-color: #FF6B6B;
        --text-dark: #2d3436;
        --text-light: #636e72;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    }

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background: var(--bg-gradient);
        font-family: 'Poppins', sans-serif;
        color: var(--text-dark);
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* Navigation Bar */
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 5%;
        position: absolute;
        width: 100%;
        z-index: 10;
    }

    .logo {
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--text-dark);
        letter-spacing: 1px;
    }

    .nav-links a {
        text-decoration: none;
        color: var(--text-dark);
        margin-left: 2rem;
        font-weight: 500;
        transition: 0.3s;
    }

    .nav-links a:hover {
        color: var(--accent-color);
    }

    /* Main Hero Section */
    .hero-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-height: 100vh;
        padding: 0 5%;
        position: relative;
    }

    /* Left Side: Text */
    .text-content {
        flex: 1;
        z-index: 2;
        animation: fadeInLeft 1s ease-out;
    }

    .main-title {
        font-family: 'Playfair Display', serif;
        font-size: 6rem;
        line-height: 1;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
        background: -webkit-linear-gradient(#FF9966, #FF5E62);
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .subtitle {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: var(--text-dark);
    }

    .services-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 2.5rem;
    }

    .tag {
        background: #fff;
        padding: 8px 16px;
        border-radius: 50px;
        font-size: 0.9rem;
        color: var(--text-light);
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        border: 1px solid rgba(0,0,0,0.05);
        transition: .4s;    
    }
    .tag:hover {
        background-color: black;
        color: white;
        cursor: pointer;
        transition: .4s;
    }


    /* Right Side: Image */
    .image-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* Decorative shapes behind image */
    .blob {
        position: absolute;
        width: 500px;
        height: 500px;
        background: linear-gradient(180deg, rgba(255, 164, 164, 0.4) 0%, rgba(186, 223, 219, 0.4) 100%);
        border-radius: 43% 57% 70% 30% / 30% 48% 52% 70%;
        z-index: 0;
        animation: morph 8s ease-in-out infinite;
    }

    .hero-img {
        width: 80%;
        max-width: 500px;
        z-index: 1;
        filter: drop-shadow(0 20px 30px rgba(0,0,0,0.2));
        /* Floating animation */
        animation: float 6s ease-in-out infinite;
    }

    /* Animations */
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
    }

    @keyframes morph {
        0% { border-radius: 43% 57% 70% 30% / 30% 48% 52% 70%; }
        50% { border-radius: 30% 70% 50% 50% / 50% 30% 70% 50%; }
        100% { border-radius: 43% 57% 70% 30% / 30% 48% 52% 70%; }
    }

    @keyframes fadeInLeft {
        from { opacity: 0; transform: translateX(-50px); }
        to { opacity: 1; transform: translateX(0); }
    }

    /* Responsive Design for Mobile */
    @media (max-width: 768px) {
        .hero-container {
            flex-direction: column-reverse;
            justify-content: center;
            text-align: center;
            padding-top: 100px;
        }

        .main-title { font-size: 3.5rem; }
        
        .services-tags {
            justify-content: center;
        }

        .blob {
            width: 300px;
            height: 300px;
        }
        
        .nav-links { display: none; } /* Hiding links on mobile for simplicity */
    }
</style>
</head>
<body>

    <nav>
        <div class="logo">RaagaZ.</div>
        <div class="nav-links">
            <a href="#">Classes</a>
            <a href="#">Instructors</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="hero-container">
        
        <div class="text-content">
            <h1 class="main-title">RaagaZ</h1>
            <h2 class="subtitle">Music & Dance Academy</h2>
            
            <div class="services-tags">
                <span class="tag">üé∏ Guitar</span>
                <span class="tag">üéπ Piano</span>
                <span class="tag">üéôÔ∏è Vocals</span>
                <span class="tag">üéß Recording</span>
                <span class="tag">üíÉ Dance</span>
                <span class="tag">üé® Art & Craft</span>
            </div>
        </div>

        <div class="image-content">
            <div class="blob"></div>
            <img src="images/piano.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2907/2907253.png'" alt="Music Instruments" class="hero-img">
        </div>
    </div>

</body>
</html>
