<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaagaZ | Music & Dance Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
    :root {
        --dark-bg: #1a1a2e;
        --dark-blue: #16213e;
        --vibrant-purple: #e94560;
        --light-text: #e0e0e0;
        --secondary-text: #a0a0a0;
        --accent-glow: rgba(233, 69, 96, 0.6);
        --card-bg: rgba(255, 255, 255, 0.05);
        --border-color: rgba(255, 255, 255, 0.1);
    }

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background: var(--dark-bg);
        font-family: 'Roboto', sans-serif;
        color: var(--light-text);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
    }

    /* Background glow effect */
    body::before {
        content: '';
        position: absolute;
        top: -100px;
        left: -100px;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, var(--vibrant-purple) 0%, transparent 70%);
        filter: blur(100px);
        animation: glow1 10s ease-in-out infinite alternate;
        z-index: -1;
    }

    body::after {
        content: '';
        position: absolute;
        bottom: -100px;
        right: -100px;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, var(--dark-blue) 0%, transparent 70%);
        filter: blur(120px);
        animation: glow2 12s ease-in-out infinite alternate;
        z-index: -1;
    }

    @keyframes glow1 {
        0% { transform: translate(0, 0) scale(1); opacity: 0.5; }
        50% { transform: translate(50px, 80px) scale(1.1); opacity: 0.7; }
        100% { transform: translate(0, 0) scale(1); opacity: 0.5; }
    }

    @keyframes glow2 {
        0% { transform: translate(0, 0) scale(1); opacity: 0.4; }
        50% { transform: translate(-70px, -50px) scale(1.05); opacity: 0.6; }
        100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
    }

    /* Navigation Bar */
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 5%;
        position: relative; 
        width: 100%;
        z-index: 10;
        background-color: rgba(26, 26, 46, 0.8);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    .logo {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.8rem;
        font-weight: 900;
        color: var(--vibrant-purple);
        letter-spacing: 2px;
        text-shadow: 0 0 10px var(--accent-glow);
    }

    .nav-links a {
        text-decoration: none;
        color: var(--light-text);
        margin-left: 2.5rem;
        font-weight: 400;
        transition: 0.3s ease-in-out;
        position: relative;
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        width: 0%;
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: var(--vibrant-purple);
        transition: width 0.3s ease-in-out;
    }

    .nav-links a:hover::after {
        width: 100%;
    }
    .nav-links a:hover {
        color: var(--vibrant-purple);
    }

    /* Main Hero Section */
    .hero-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-height: calc(100vh - 80px);
        padding: 4rem 5%; 
        position: relative;
        overflow: hidden;
    }

    /* Left Side: Text */
    .text-content {
        flex: 1;
        z-index: 2;
        padding-right: 3rem;
        animation: slideInLeft 1s ease-out;
    }

    .main-title {
        font-family: 'Montserrat', sans-serif;
        font-size: 5rem; 
        line-height: 1.1;
        margin-bottom: 1rem;
        color: var(--light-text);
        text-shadow: 0 0 20px var(--accent-glow); /* Glowing effect */
        animation: pulseTitle 2s infinite alternate;
    }

    @keyframes pulseTitle {
        from { text-shadow: 0 0 10px var(--accent-glow); }
        to { text-shadow: 0 0 30px var(--accent-glow); }
    }

    .subtitle {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 2rem;
        color: var(--vibrant-purple);
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* Responsive grid */
        gap: 15px;
        margin-bottom: 3rem;
    }

    .service-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 15px;
        padding: 1rem;
        text-align: center;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100px;
    }

    .service-card i {
        font-size: 2rem;
        color: var(--vibrant-purple);
        margin-bottom: 0.5rem;
    }

    .service-card span {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--light-text);
    }

    .service-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        border-color: var(--vibrant-purple);
        background: rgba(233, 69, 96, 0.1);
    }

    .cta-button {
        padding: 18px 45px;
        background-color: var(--vibrant-purple);
        color: var(--light-text);
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.4s ease;
        box-shadow: 0 10px 30px var(--accent-glow);
        letter-spacing: 1px;
    }

    .cta-button:hover {
        transform: translateY(-5px) scale(1.02);
        background-color: #ff859b; /* Lighter shade on hover */
        box-shadow: 0 15px 40px var(--accent-glow);
    }

    /* Right Side: Image with dynamic background */
    .image-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        height: 100%; 
    }

    .hero-img {
        max-width: 90%;
        height: auto;
        max-height: 550px;
        object-fit: contain;
        z-index: 1;
        filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5));
        animation: popUp 1s ease-out forwards;
    }

    @keyframes popUp {
        from { opacity: 0; transform: scale(0.8) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Responsive Design for Mobile */
    @media (max-width: 992px) {
        .hero-container {
            flex-direction: column-reverse;
            text-align: center;
            padding-top: 120px;
            min-height: auto;
            padding-bottom: 4rem;
        }

        .text-content {
            padding-right: 0;
            padding-bottom: 3rem;
        }

        .main-title { font-size: 3.5rem; }
        .subtitle { font-size: 1.5rem; }
        .services-grid {
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            justify-content: center;
        }
        .service-card {
            height: 90px;
        }
        .service-card i {
            font-size: 1.5rem;
        }
        .nav-links { display: none; } /* Mobile menu toggle could be added here */

        .image-content {
            margin-bottom: 2rem;
            height: auto;
        }
    }
    @media (max-width: 576px) {
        .main-title { font-size: 2.8rem; }
        .subtitle { font-size: 1.2rem; }
        .cta-button { padding: 12px 30px; font-size: 0.9rem; }
        .services-grid {
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }
        .service-card {
            height: 80px;
            padding: 0.8rem;
        }
        .service-card i {
            font-size: 1.2rem;
        }
        .service-card span {
            font-size: 0.8rem;
        }
    }

</style>
</head>
<body>

    <nav>
        <div class="logo">RaagaZ</div>
        <div class="nav-links">
            <a href="#">Classes</a>
            <a href="#">Instructors</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="hero-container">
        
        <div class="text-content">
            <h1 class="main-title">Unleash Your Inner Rhythm.</h1>
            <h2 class="subtitle">RaagaZ Music & Dance Academy</h2>
            
            <div class="services-grid">
                <div class="service-card">
                    <i class="fas fa-guitar"></i>
                    <span>Guitar</span>
                </div>
                <div class="service-card">
                    <i class="fas fa-piano"></i>
                    <span>Piano</span>
                </div>
                <div class="service-card">
                    <i class="fas fa-microphone-alt"></i>
                    <span>Vocals</span>
                </div>
                <div class="service-card">
                    <i class="fas fa-headphones-alt"></i>
                    <span>Recording</span>
                </div>
                <div class="service-card">
                    <i class="fa-sharp fa-solid fa-child-reaching"></i>
                    <span>Dance</span>
                </div>
                <div class="service-card">
                    <i class="fas fa-palette"></i>
                    <span>Art & Craft</span>
                </div>
            </div>

            <button class="cta-button">View Notes <i class="fas fa-arrow-right"></i></button>
        </div>

        <div class="image-content">
            <img src="https://i.imgur.com/rQ0D1sT.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2907/2907253.png'" alt="Musical Instruments Collage" class="hero-img">
        </div>
    </div>

</body>
</html>
