<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaagaZ | Music Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    :root {
        --bg-color: #fdfbf7; 
        --text-main: #2c3e50;
        --accent: #d35400; 
        --note-color: rgba(44, 62, 80, 0.2); 
    }

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background-color: var(--bg-color);
        font-family: 'Open Sans', sans-serif;
        color: var(--text-main);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
    }

    /* --- Floating Music Notes Animation --- */
    .music-notes-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1; 
        pointer-events: none;
    }

    .note {
        position: absolute;
        bottom: -50px;
        font-size: 5rem;
        color: var(--note-color);
        animation: floatUp linear infinite;
    }

    .note:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
    .note:nth-child(2) { left: 30%; animation-duration: 12s; animation-delay: 2s; font-size: 4rem; }
    .note:nth-child(3) { left: 50%; animation-duration: 10s; animation-delay: 4s; }
    .note:nth-child(4) { left: 70%; animation-duration: 14s; animation-delay: 1s; font-size: 2.5rem; }
    .note:nth-child(5) { left: 90%; animation-duration: 9s; animation-delay: 3s; }
    .note:nth-child(6) { left: 20%; animation-duration: 11s; animation-delay: 6s; }

    @keyframes floatUp {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        100% {
            transform: translateY(-110vh) rotate(360deg);
            opacity: 0;
        }
    }

    /* --- Navigation --- */
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem 8%;
    }

    .logo {
        font-family: 'Abril Fatface', cursive;
        font-size: 2rem;
        letter-spacing: 1px;
    }

    .nav-links a {
        text-decoration: none;
        color: var(--text-main);
        margin-left: 2rem;
        font-weight: 600;
        font-size: 0.9rem;
        transition: 0.3s;
    }

    .nav-links a:hover {
        color: var(--accent);
    }

    .hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 2rem 8%;
        min-height: 80vh;
    }

    .hero-text {
        flex: 1;
        padding-right: 2rem;
    }

    h1 {
        font-family: 'Abril Fatface', cursive;
        font-size: 5rem;
        line-height: 1;
        margin-bottom: 1rem;
        color: var(--text-main);
    }

    .subtitle {
        font-size: 1.2rem;
        margin-bottom: 2.5rem;
        color: #555;
        border-left: 4px solid var(--accent);
        padding-left: 15px;
    }

    /* Simplified Service List */
    .simple-services {
        display: flex;
        gap: 20px;
        margin-bottom: 3rem;
        flex-wrap: wrap;
    }

    .s-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        background: white;
        padding: 10px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        transition: transform 0.2s;
    }
    
    .s-item:hover {
        transform: translateY(-3px);
        color: var(--accent);
    }

    .cta-btn {
        padding: 15px 40px;
        background-color: var(--text-main);
        color: white;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 4px;
    }

    .cta-btn:hover {
        background-color: var(--accent);
    }

    /* Hero Image */
    .hero-img-container {
        flex: 1;
        display: flex;
        justify-content: center;
        position: relative;
    }

    .hero-img {
        width: 100%;
        max-width: 450px;
        filter: drop-shadow(20px 20px 0px rgba(0,0,0,0.05)); 
        border-radius: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .hero {
            flex-direction: column;
            text-align: center;
            padding-top: 2rem;
        }
        .hero-text { padding-right: 0; margin-bottom: 3rem; }
        h1 { font-size: 3.5rem; }
        .subtitle { 
            border-left: none; 
            border-bottom: 4px solid var(--accent);
            padding-bottom: 10px;
            display: inline-block;
        }
        .simple-services { justify-content: center; }
        .nav-links { display: none; }
    }
</style>
</head>
<body>

    <div class="music-notes-container">
        <div class="note">♪</div>
        <div class="note">♫</div>
        <div class="note">♩</div>
        <div class="note">♬</div>
        <div class="note">♪</div>
        <div class="note">♫</div>
    </div>

    <nav>
        <div class="logo">RaagaZ.</div>
        <div class="nav-links">
            <a href="#">Classes</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>Play. <br>Perform. <br>Perfect.</h1>
            <p class="subtitle">The premium destination for Music & Dance education.</p>

            <div class="simple-services">
                <div class="s-item"><i class="fas fa-guitar"></i> Guitar</div>
                <div class="s-item"><i class="fas fa-music"></i> Piano</div>
                <div class="s-item"><i class="fas fa-microphone"></i> Vocals</div>
                <div class="s-item"><i class="fas fa-drum"></i> Drums</div>
                <div class="s-item"><i class="fas fa-running"></i> Dance</div>
            </div>

            <button class="cta-btn">View Notes & Curriculum</button>
        </div>

        <div class="hero-img-container">
            <img src="https://images.unsplash.com/photo-1552422535-c45813c61732?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Music Class" class="hero-img">
        </div>
    </section>

</body>
</html>
