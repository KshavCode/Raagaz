<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaagaZ</title>
<style>
    :root {
        --first-color: #FCF9EA;
        --second-color: #BADFDB;
        --third-color: #FFA4A4;
        --fourth-color: #FFBDBD;

    }
    * {
        padding: 0;
        margin: 0;
    }
    body {
        background-color: var(--first-color);
    }
    .canvas {
        height: 35vw;
        background: linear-gradient(0deg, var(--first-color) 0%, rgba(253, 187, 45, 1) 100%);
    }
    .canvas-img {
        width: 30vw;
        position: absolute;
        left: 5vw;
        margin-top: 2vw;
    }
    .canvas-text {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        position: absolute;
    }
    .canvas-title {
        font-size: 8vw;
        right: 15vw;
        top: 5vw;
        font-weight: bold;
    }
    .canvas-title2 {
        right: 15vw;
        top: 5vw;
        font-weight: bold;
        font-size: 2rem;
    }
    .canvas-title3 {
        right: 15vw;
        top: 15vw;
        font-weight: bold;
        font-size: 1.3rem;
    }
</style>
</head>
<body>
    <div class="canvas">
        <img src="images/piano.png" alt="guitar" class="canvas-img">
        <p class="canvas-text canvas-title">RaagaZ</p>
        <p class="canvas-title2 canvas-text">Music & Dance Academy</p>
        <p class="canvas-title3 canvas-text">GUITAR | PIANO | MUSIC RECORDING | VOCAL | DANCE | ART & CRAFT</p>
    </div>
</body>
</html>
